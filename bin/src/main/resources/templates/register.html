<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}" >Document</title>
    </head>
    <body>
        <section>

            <div class="container">
                <div class="row  mt-2">
                    <div class="col-md-8 offset-md-2 ">

                        <div class="my-register">
                            <div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                                <h5 class="text-center" th:text="${session.message.content}"></5>
                                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>

                            </div>

                            <h1 class="text-center"> Register Here</h1>
                            <form novalidate th:action="@{/process}" method="post" th:object="${user}">





                                <!--name field-->

                                <div class="form-group">
                                    <label for="name"> Your Name:</label>
                                    <input type="text"
                                           class="form-control"
                                           name="name"
                                           th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                           placeholder="Enter name here!"
                                           th:value="${user.name}"
                                           required>
                                    <div th:each="error :${#fields.errors('name')}" th:text="${error}"  class="invalid-feedback">

                                    </div>

                                </div>
                                <!--email field-->

                                <div class="form-group">
                                    <label for="email"> Your Email:</label>
                                    <input type="email"
                                           class="form-control"
                                           name="email"
                                           th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                           placeholder="Enter email here!"
                                           th:value="${user.email}"
                                           required>
                                    <div th:each="error :${#fields.errors('email')}" th:text="${error}"  class="invalid-feedback">

                                    </div>
                                </div>
                                <!--password field-->

                                <div class="form-group">
                                    <label for="password"> Your Password:</label>
                                    <input type="password"
                                           class="form-control"
                                           name="password"
                                           th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                                           placeholder="Enter password here!"
                                           required>
                                    <div th:each="error :${#fields.errors('password')}" th:text="${error}"  class="invalid-feedback">

                                    </div>
                                </div>

                                <!--extra info field-->
                                <div class="form-group">

                                    <textarea rows="10" class="form-control" 
                                              name="about"
                                              placeholder="Tell something about yourself!"
                                              th:text="${user.about}"
                                              



                                              ></textarea>

                                </div>

                                <!--                                  terms and conditions agreement-->

                                <div class="form-group form-check">

                                    <input type="checkbox"
                                           name="agreement"
                                           class="form-check-input"
                                           id="agreement"

                                           >
                                    <label class="form-check-label" for="agreement">Accept terms and conditions.</label>

                                </div>


                                <div class="container text-center text-white">

                                    <button  type=submit class="btn btn-info">Submit</button>
                                    <button  type=reset class="btn btn-info ">Reset</button>

                                </div>

                            </form>

                        </div>
                    </div></div></div>
        </section>

    </body>
</html>
