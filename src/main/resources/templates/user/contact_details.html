<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})" >
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}" >Document</title>
    </head>
    <body>
        <section>
            <div class="card mr-3 ml-3" th:if="${contactDetails}">

                <div class="card-body" >

                    <div class="container text-center">


                        <img  style= "height:200px; width:200px;" class="profile-image" src="" th:src="@{'/img/'+${contactDetails.image}}" alt="Profile Image"/>
                        <h3 class="mt-3"><span th:text="${contactDetails.name}"></span><span th:text="' '+${contactDetails.secondName}"></span> </h3>

                        <table class="table table-hover" >
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">USER<span th:text="${contactDetails.cId}"></span></th>

                                </tr>
                            </thead>
                            <tr>
                                <th scope="row">Email</th>
                                <td><span th:text="${contactDetails.email}"></span></td>

                            </tr>
                            <tr>
                                <th scope="row">Phone#</th>
                                <td><span th:text="${contactDetails.phone}"></span></td>

                            </tr>
                            <tr>
                                <th scope="row">Work</th>
                                <td><span th:text="${contactDetails.works}"></span></td>

                            </tr>


                            </tbody>

                        </table>

                        <div class="description mt-3">


                            <th:block th:utext="${contactDetails.description}"></th:block>
                        </div>

                        <div class="container mt-3 flex align-items-center">

                            <a href="#" th:href="@{'/user/update-contact/'+${contactDetails.cId}}"><i class="fas fa-user-edit fa-3x" style="color:blue;" data-toggle="update" title="Update"></i></a>

                            <a href="#" th:onclick="|deleteContact(${contactDetails.cId})|"> <i class="fa fa-trash btn fa-3x" style="color:red" data-toggle="delete" title="Delete"></i></a>




                        </div>
                    </div>
                </div>
                <h1 class="text-center p-3 bg-danger text-white" th:unless="${contactDetails}">You don't have permission to see this contact!</h1>
            </div>
        </section>

    </body>
</html>
